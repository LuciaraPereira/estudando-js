<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema bilheteria de metrô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Fazer um algoritmo para ajudar a bilheteria do metrô. O operador deve informar o tipo do bilhete
(unitário, duplo ou 10 viagens) e o valor pago pelo passageiro. O sistema deve mostrar, então, a
quantidade de bilhetes possíveis e o troco que o passageiro deve receber. Considere a seguinte
tabela de preço: Bilhete unitário 5,30 Bilhete duplo 10,60 Bilhete de 10 viagens 52,00 -->

<main>
    <h1>Metrô da Lulu</h1>

    <img src="images/metro.png" alt="desenho de um metrô com a personagem Lulu na frente" loading="lazy" >

<div class="tipos">

        <label for="tipo">Informe o tipo do bilhete:</label>
        <fieldset>
            <input type="radio" name="tipo_bilhete" id="bilhete_unitario" value="unitario"> <label for="bilhete_unitario">Unitário</label>
            <input type="radio" name="tipo_bilhete"  id="bilhete_duplo" value="duplo"> <label for="bilhete_duplo">Duplo</label>
            <input type="radio" name="tipo_bilhete"  id="bilhete_dezena" value="dezena"> <label for="bilhete_dezena">10 bilhetes</label>
        </fieldset>

        <label for="valor_pago">Valor pago:</label> <input type="number" id="valor_pago" name="valor_pago">
        <button onclick="confirmar()">confirmar</button>
</div>

    <div id="qtd_possivel">Quantidade de bilhete(s) possíveis: </div>
    <div id="total_bilhetes">Total de bilhete(s) comprado(s): </div>
    <div id="troco">Troco: </div>
</main>
    <script src="script.js"></script>
</body>
</html>
